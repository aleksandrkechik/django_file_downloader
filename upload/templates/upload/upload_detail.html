{% extends "base.html" %}
{% block body %}
<h1>{{object.file_name_orig}}</h1>

<form action="{% url 'download' object.id %}" method="POST">
{% if object.password %}
	<p>Password: <input name="password" type="password"></p>
{% endif %}
	{% csrf_token %}
	<p><input type="submit" value="Download"></p>
</form>
{% endblock %}
